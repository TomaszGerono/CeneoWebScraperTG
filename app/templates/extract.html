{% extends "base.html" %}
{% block content %}
    {% if error is defined %}
    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
        <strong>Error!</strong> {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <form class="container mt-3" method="POST" action="{{url_for('extract')}}">
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <input type="text" name="product_id" id="product_id" maxlength="10" class="form-control form-control-sm" aria-describedby="product_idHelpInline" placeholder="Insert product code here:" required >
            </div>
            <div class="col-auto">
                <span id="product_idHelpInline" class="form-text">
                    must be 8-10 digits long
                </span>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-dark">Extract</button>
            </div>
        </div>
        
    </form>  
{% endblock %}
