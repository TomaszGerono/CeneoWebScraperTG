{% extends "base.html" %}
{% block content %}
    <p>This is {{product_id}} product charts file</p>
    <a type="button" class="btn btn btn-dark mb-1 mt-1 btn-sm" href="{{url_for('product', product_id=product_id)}}">Opinions</a>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <img src="{{url_for('static', filename='charts/'+product_id+'_score.png')}}" class="img-fluid" alt="Score histogram">
            </div>
            <div class="col-6">
                <img src="{{url_for('static', filename='charts/'+product_id+'_recommendation.png')}}" class="img-fluid" alt="Recommendations pie chart">
            </div>
        </div>
    </div>
{% endblock %}
