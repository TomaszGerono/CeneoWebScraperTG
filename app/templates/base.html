<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='style.css') }}">
    <title class='.text-dark'>Ceneo.pl Web Scraper</title>
</head>

<body class="p-3 mb-2 bg-light text-white" style="color: white">
    <header class="container text-center">
        <h1 class="display-6" style="padding-bottom: 17px;">Ceneo.pl Web Scraper</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container rounded">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-house-fill" style="color: white"></i>  Main page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/extract"><i class="bi bi-cloud-arrow-down" style="color: white"></i>  Extract opinions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/products"><i class="bi bi-list" style="color: white"></i>  List of products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/author"><i class="bi bi-person-workspace" style="color: white"></i>  About author</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="container">
        <div class="row">
            <div class="col">
                {% block content %}
                    <p>This is base file</p>
                {% endblock %}
            </div>
        </div>
    </section>

    <footer  class="container bg-dark text-light fixed-bottom text-center rounded-top my_footer">
        <p style="color: white">Tomasz Gerono, Krakow University of Economics</p>
    </footer>

</body>
</html>
